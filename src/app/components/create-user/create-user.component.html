<div [hidden]="submitted">

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" class="form-control" id="username" required [(ngModel)]="user.username" name="name">
        </div>

        <div class="form-group">
            <label for="password">User Password</label>
            <input type="text" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>

        <div class="form-group">
            <label for="email">User Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted Successfully</h4>
</div>
